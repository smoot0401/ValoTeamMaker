<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발로란트 내전 팀 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>발로란트 내전 팀 생성기</h1>
            <div class="language-buttons">
                <button id="btn-kr" class="language-btn">KR</button>
                <button id="btn-jp" class="language-btn">JP</button>
                <button id="btn-en" class="language-btn">EN</button>
            </div>
        </div>
        <div class="main-section">
            <!-- 왼쪽: 팀 생성 -->
            <div class="team-section">
                <div class="team-inputs">
                    <div>
                        <h2>팀 1 후보</h2>
                        <textarea id="team1-player-1" placeholder="플레이어 1"></textarea>
                        <textarea id="team1-player-2" placeholder="플레이어 2"></textarea>
                        <textarea id="team1-player-3" placeholder="플레이어 3"></textarea>
                        <textarea id="team1-player-4" placeholder="플레이어 4"></textarea>
                        <textarea id="team1-player-5" placeholder="플레이어 5"></textarea>
                    </div>
                    <div>
                        <h2>팀 2 후보</h2>
                        <textarea id="team2-player-1" placeholder="플레이어 1"></textarea>
                        <textarea id="team2-player-2" placeholder="플레이어 2"></textarea>
                        <textarea id="team2-player-3" placeholder="플레이어 3"></textarea>
                        <textarea id="team2-player-4" placeholder="플레이어 4"></textarea>
                        <textarea id="team2-player-5" placeholder="플레이어 5"></textarea>
                    </div>
                </div>
                <button id="generate-teams">팀 생성</button>
                <button id="reset-teams">모든 결과 초기화</button>
                <div class="output-section">
                    <div class="team-output">
                        <h3>공격팀</h3>
                        <ul id="team-a"></ul>
                    </div>
                    <div class="team-output">
                        <h3>수비팀</h3>
                        <ul id="team-b"></ul>
                    </div>
                </div>
                <div>
                    <button id="copy-teams" style="display: none;">결과 복사</button>
                </div>
            </div>

            <!-- 오른쪽: 맵 선택과 내전 모집 -->
            <div class="map-section">
                <h2 id="map-selection-title">랜덤 맵 선택</h2>
                <button id="generate-map">맵 선택</button>
                <p id="selected-map">선택된 맵:</p>

                <!-- 내전 모집 -->
                <div class="recruit-section">
                    <h2>내전 모집</h2>
                    <textarea id="recruit-textarea" placeholder="플레이어 1"></textarea>
                    <p id="current-members">현재 멤버</p>
                    <button id="copy-members">현재 멤버 복사</button>
                </div>
            </div>
        </div>

        <footer>
            <p>made by smoot(X @smoot0401)</p>
            <p>ⓒ 2024. smoot all rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
